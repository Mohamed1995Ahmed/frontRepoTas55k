<div class="search-controls">
    <input
      type="text"
      [(ngModel)]="titleSearch"
      placeholder="Search title..."
      class="search-input"
    />
  
    <select [(ngModel)]="statusFilter" class="status-select">
      <option value="">All Statuses</option>
      @for (status of ['New', 'InProgress', 'Completed', 'Archived']; track status) {
        <option [value]="status">{{ status }}</option>
      }
    </select>
  
    <button (click)="onSearch()">Search</button>
  </div>
  
  <table class="task-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Priority</th>
      </tr>
    </thead>
    <tbody>
      @for (task of tasks; track task.id) {
        <tr>
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.dueDate | date: 'mediumDate' }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.priorityLevel }}</td>
        </tr>
      }
    </tbody>
  </table>
  
  <div class="pagination">
    <button (click)="onPageChange(page - 1)" [disabled]="page === 1">Prev</button>
    <span>Page {{ page }}</span>
    <button (click)="onPageChange(page + 1)">Next</button>
  </div>
